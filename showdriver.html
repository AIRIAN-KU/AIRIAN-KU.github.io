<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 준비 중</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 18px;
            color: #666;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background:  #27254e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .container a:hover {
            background:  #2c55bd !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>현재 준비 중</h1>
        <p>이 페이지는 곧 업데이트될 예정입니다. 조금만 기다려 주세요!</p>
        <a href="index.html">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
